{% extends "layout.html" %}

{% block title %} 
        Modificar Autor
{% endblock %}

{% block nav %} 
<nav class="cardbg">
  <div class="container">
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a href="/menu" class="navbar-item">Home</a>
        <a href="/fav" class="navbar-item">Favoritos</a>
        <a href="/libro" class="navbar-item">Reg Libro</a>
        <a href="/verlibro" class="navbar-item">Tabla Libro</a>
        <a href="/autor" class="navbar-item">Reg Autor</a>
        <a href="/verautor" class="navbar-item">Tabla Autor</a>
        <a href="/editorial" class="navbar-item">Reg Editorial</a>
        <a href="/vereditorial" class="navbar-item">Tabla Editorial</a>
        <a href="/genero" class="navbar-item">Reg Genero</a>
        <a href="/vergenero" class="navbar-item">Tabla Genero</a>
        <a href="/" class="navbar-item">Cerrar Sesion</a>
      </div>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-table is-4-desktop is-3-widescreen">
          <form action="/modificarautor" method="post" class="box">
            <label for="" class="label">Modiciar Autor </label>
            <div class="field">
                <label for="" class="label">Nombre del Autor </label>
                <div>
                    <input type="text" name="nombre_autor"  value="{{nota.nombre_autor}}" class="input" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-evelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Fecha de Nacimiento </label>
                <div>
                  <input type="date" name="fecha_nacimiento" value="{{nota.fecha_nacimiento}}" class="input" required>
                  <span class="icon is-small is-left">
                  <i class="fa fa-evelope"></i>
                  </span>
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Nacionalidad </label>
                <div>
                  <input type="text" name="nacionalidad" value="{{nota.nacionalidad}}" class="input" required>
                  <input type="hidden" name="id_autor" value="{{nota.id_autor}}">
                  <span class="icon is-small is-left">
                  <i class="fa fa-evelope"></i>
                  </span>
                </div>
            </div>

            <div class="field">
            <button class="button is-success">
              Actualizar Autor
            </button>
            </div>

          </form>
        </div>
      </div>
      </div>
    </div>
  </section>
{% endblock %}
